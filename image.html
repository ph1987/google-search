    <head>

        <title>Google Images</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

        <link rel="stylesheet" href="styles/image.css">

    <body>

        <nav class="navbar navbar-expand navbar-light bg-white">
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link menulink" href="index.html">Google Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menulink" href="advanced.html">Advanced Search</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row height d-flex justify-content-center align-items-center">
                <div class="col-12">
                    <img src="images/googlelogo_color_272x92dp.png" class="image-centered" title="Google Images" alt="Google Images logo" />
                    <p class="logo-subtext">images</p>
                    
                    <form action="https://google.com/search" class="search-form">

                        <input type="hidden" name="tbm" value="isch"> <!-- necessary to search for image -->

                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-6">
                                <div class="form"> 
                                    <i class="fa fa-search search"></i> 
                                    <input type="text" class="form-control form-input" name="q"> 

                                    <span class="left-pan">
                                        
                                        <i class="fa fa-camera camera pl-4" title="Search by image"></i>
                                        <i class="fa fa-microphone microphone pl-4" title="Search by voice"></i>
                                        <button class="search-button" type="submit"><i class="fa fa-search right-search pl-4"></i></button>
                                        

                                    </span> 
                                    
                                </div>
                            </div>
                        </div>

                            </div>
                        </div> -->

                    </form>
                </div>
            </div>
        </div>
